<!DOCTYPE html>
<html>
  <head>
    <title>Convertion</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Convertion of Pounds to kilograms.</h1>
      <form id="kilos">
        <div class="form-group">
          <label for="kilo">Pounds:</label>
          <input type="text" class="form-control" id="kilo">
        </div>
        <button type="submit" class="btn">Convert!</button>
        <p>Kilogrames: <span id="ansKilo"></span></p>
      </form>

      <h1>Convertion of Pounds to Stones.</h1>
      <form id="stones">
        <div class="form-group">
          <label for="stone">Pounds:</label>
          <input type="text" class="form-control" id="stone">
        </div>
        <button type="submit" class="btn">Convert!</button>
        <p>Stones: <span id="ansStone"></span></p>
      </form>

      <h1>Convertion of Pounds to Ounces.</h1>
      <form id="ounces">
        <div class="form-group">
          <label for="ounce">Pounds:</label>
          <input type="text" class="form-control" id="ounce">
        </div>
        <button type="submit" class="btn">Convert!</button>
      </form>
      <p>Ounces: <span id="ansOunce"></span></p>
    </div>
  </body>
</html>
